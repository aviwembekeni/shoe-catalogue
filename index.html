<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="searchResultsTemplate">
        <span> We have <b>{{numberInStock}}</b> size <b>{{size}} {{color}}  {{brand}}</b> shoes available</span>
  </script>
  </head>
  <body>
    <div class="wrapper">
      <h3>Shoe Catalogue</h3>

      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--3-col brandFilterDiv">
          <form>
            Brand:
            <select class="brandFilter">
              <option value="">Select</option>
              <option value="Prada">Prada</option>
              <option value="Tommy Helfiger">Tommy Helfiger</option>
              <option value="Lacoste">Lacoste</option>
              <option value="Kurt Geiger">Kurt Geiger</option>
            </select>
          </form>

        </div>
        <div class="mdl-cell mdl-cell--3-col colorFilterDiv">
          <form>
            Color:
            <select class="colorFilter">
              <option value="">Select</option>
              <option value="white">White</option>
              <option value="black">Black</option>
              <option value="brown">brown</option>
            </select>
          </form>
        </div>
        <div class="mdl-cell mdl-cell--3-col sizeFilterDiv">
          <form>
            Size:
            <select class="sizeFilter">
              <option value="">Select</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </form>


        </div>
        <div class="mdl-cell mdl-cell--3-col searchButtonDiv">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect searchButton" style="background-color:#1AB365; color:white">
            Search
          </button>
      </div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col shoeResultsDisplay">

        </div>

      </div>

    </div>

  </body>
  <script src="js/shoe-catalogue.js"></script>
  <script src="js/shoe-catalogue-dom.js"></script>
</html>
